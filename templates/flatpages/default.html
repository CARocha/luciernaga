{% extends "base.html" %}

{% block content %}
    <!--Page Title-->
    <section class="page-title" style="background-image:url(/static/images/background/img.jpg);">
        <div class="auto-container">
            <div class="sec-title">
                <h1>{{flatpage.title}}</span></h1>
                <div class="bread-crumb">
                    <a href="/">Inicio</a> / <a>{{flatpage.title}}</a>
                </div>
            </div>
        </div>

	<section class="default-section pt-50 mb-70 static_page">

                <div class="text">
                	<p>
                		{{ flatpage.content }}
                	</p>
                </div>
            </article> 
        </div>
    </section>



{% endblock content %}
